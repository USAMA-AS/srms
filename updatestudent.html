<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <!-- Main Body -->
    <div class="container">
      <!-- Used to toggle -->
      <input class="chechkbox"  type="checkbox" id="toggler">
      <!-- Side bar -->
      <div class="navigation">
          <ul>
              <li>
                  <a href="/index.html">
                     <img class="icon1" src="/images/logo.png"   alt="">
                      <span class="title">SRMS</span>
                  </a>
              </li>
              <li>
                  <a href="/index.html">
                      <span class="icon"><i class="fa fa-institution"></i></span>
                      <span class="title">Dashboard</span>
                  </a>
              </li>
              <li>
                  <a href="/totalstudents.html">
                      <span class="icon"><i class="fa fa-users"></i></span>
                      <span class="title">Total Students</span>
                  </a>
              </li>
              <li>
                  <a href="/addstudent.html">
                      <span class="icon"><i class="fa fa-user-plus"></i></span>
                      <span class="title">Add Student</span>
                  </a>
              </li>
              <li>
                  <a href="/updatestudent.html">
                      <span class="icon"><i class="fa fa-vcard-o"></i></span>
                      <span class="title">Update Student</span>
                  </a>
              </li>
              <li>
                  <a href="/viewresult.html">
                      <span class="icon"><i class="fa fa-mortar-board"></i></span>
                      <span class="title">View Result</span>
                  </a>
              </li>
              <li>
                  <a href="/addupdateresult.html">
                      <span class="icon"><i class="fa fa-vcard-o"></i></span>
                      <span class="title">Add/Update Result</span>
                  </a>
              </li>
          </ul>
      </div>

<!-- content -->

      <div class="main">

          <div class="topbar">

              <div class="toggle">
                  <label for="toggler"><i class="fa fa-bars"></i></label>
              </div>

              <div class="rightdropdowns">
                  <div class="dropdown">
                      <i class="dropbtn fa fa-gear"></i>
                      <div class="dropdown-content">
                          <div class="color">
                              <span style="background-color:#ac4de2 ;"></span>
                              <span style="background-color: #ed481e;"></span>
                              <span style="background-color: #ed9e1e;"></span>
                          </div>
                      </div>
                  </div>
                  
                  <div class="dropdown">
                      <img class="dropbtn" src="/images/avatar.jpeg" width="40px" height="40px" alt="">
                      <div class="dropdown-content">
                      <a href="/login.html">Login</a>
                      <a href="#">Logout</a>
                      </div>
                  </div>
                  
              </div>
              
          </div>

           <!-- Form -->
           <div class="addstudentcontainer">
            <div class="title">Update Student</div>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">FirstName</span>
                    <input type="text" placeholder="Enter FirstName" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Lastname</span>
                    <input type="text" placeholder="Enter Lastname" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Class</span>
                    <input type="text" placeholder="Enter Class" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Section</span>
                    <input type="text" placeholder="Enter Section" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Enroll Year</span>
                    <input type="text" placeholder="Enter Enrollment Year" required>
                  </div>
                </div>
                <div class="result-details">
                  <input type="radio" name="result" id="dot-1">
                  <input type="radio" name="result" id="dot-2">
                  <input type="radio" name="result" id="dot-3">
                  <span class="result-title">status</span>
                  <div class="category">
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="result">Pass</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="result">Fail</span>
                  </label>
                  <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="result">Pending</span>
                    </label>
                  </div>
                </div>

                <a href="/addupdateresult.html"><button class="mainbutton">Add/Update Result</button></a>
              </form>
            </div>
          </div>

        </div>
    </div>

</body>
</html>
