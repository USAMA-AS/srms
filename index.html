<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggler">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                       <img class="icon1" src="/images/logo.png"   alt="">
                        <span class="title">SRMS</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-users"></i></span>
                        <span class="title">Total Students</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-user"></i></span>
                        <span class="title">Class</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-vcard-o"></i></span>
                        <span class="title">Result</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-user-times"></i></span>
                        <span class="title">Delete User</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fa fa-user-plus"></i></span>
                        <span class="title">Add User</span>
                    </a>
                </li>
            </ul>
        </div>

<!-- content -->

        <div class="main">
            
            <div class="topbar">
                <div class="toggle">
                    
                    <label for="toggler"><i class="fa fa-bars"></i></label>
                </div>
                <div class="user">
                    <img src="/images/avatar.jpeg" alt="">
                </div>
            </div>

            <!-- cards -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">1000</div>
                        <div class="cardName">Students</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">1000</div>
                        <div class="cardName">Students</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">1000</div>
                        <div class="cardName">Students</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
                <div class="card">
                    <div>
                        <div class="numbers">1000</div>
                        <div class="cardName">Students</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
