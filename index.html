<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>
<body>
    <!-- Main Body -->
    <div class="container">
        <!-- Used to toggle -->
        <input class="chechkbox"  type="checkbox" id="toggler">
        <!-- Side bar -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="index.html">
                       <img class="icon1" src="images/logo.png"   alt="">
                        <span class="title">SRMS</span>
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="icon"><i class="fa fa-users"></i></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="totalstudents.html">
                        <span class="icon"><i class="fa fa-users"></i></span>
                        <span class="title">Total Students</span>
                    </a>
                </li>
                <li>
                    <a href="addstudent.html">
                        <span class="icon"><i class="fa fa-user"></i></span>
                        <span class="title">Add Student</span>
                    </a>
                </li>
                <li>
                    <a href="updatestudent.html">
                        <span class="icon"><i class="fa fa-vcard-o"></i></span>
                        <span class="title">Update Student</span>
                    </a>
                </li>
                <li>
                    <a href="viewresult.html">
                        <span class="icon"><i class="fa fa-users"></i></span>
                        <span class="title">View Result</span>
                    </a>
                </li>
                <li>
                    <a href="addupdateresult.html">
                        <span class="icon"><i class="fa fa-users"></i></span>
                        <span class="title">Add/Update Result</span>
                    </a>
                </li>
            </ul>
        </div>

<!-- content -->

        <div class="main">
            
            <div class="topbar">
                <div class="toggle">
                    
                    <label for="toggler"><i class="fa fa-bars"></i></label>
                </div>
                <div class="user">
                    <img src="images/avatar.jpeg" alt="">
                </div>
            </div>

            <div class="banner">
                <img src="images/banner.jpeg" alt="">
            </div>
            <!-- cards -->
            <div class="cardBox">
                <div class="card1 card">
                    <div>
                        <div class="numbers">7</div>
                        <div class="cardName">Total Students</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa fa-users"></i>
                    </div>
                </div>
                <div class="card2 card">
                    <div>
                        <div class="numbers">6</div>
                        <div class="cardName">Passed Students</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
                <div class="card3 card">
                    <div>
                        <div class="numbers">10</div>
                        <div class="cardName">Failed Students</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
                <div class="card4 card">
                    <div>
                        <div class="numbers">9</div>
                        <div class="cardName">Total Classes</div>
                    </div>
                    <div class="iconBx">
                        <i class="fa fa-vcard-o"></i>
                    </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
